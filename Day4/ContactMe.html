<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="Css/style.css" />
	<title>Contact Me</title>
	<style>

		@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

		* {
			font-family: 'Poppins', sans-serif;
			margin: 0px;
		}

		input {
			background-color: lightgrey;
			padding: 10px;
			border-radius: 10px;
			margin-top: 10px;
			margin-bottom: 20px;
		}

		.form {
			display: flex;
			flex-direction: column;
			width: 400px;
		}

		.contact div {
			display: flex;
			flex-direction: column;
		}

		.form div label {
			font-weight: bold;
		}

		.form button {
			margin-top: 20px;
		}

		.contact {
			display: flex;
			flex-direction: row;			
			justify-content: center;
			height: 100vh;
			margin-top: 20px;
		}

        nav {
			display: flex;
			background-color: white;
			height: 50px;
		}

        nav ul {
			display: flex;
			flex-direction: row;
			align-items: center;
            margin-top: 20px;
			height: 100%;
			gap: 20px;
		}

        nav ul li {
			list-style-type: none;
            font-weight: bold;
            font-size: 20px;
		}

		nav ul li a {
			text-decoration: none;
			color: black;
		}

        .form button {
			margin-top: 20px;
		}

        .right-button {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: flex-end;
            margin-top: 40px;
			margin-right: 30px;
			width: 100%;
		}

        .right-button button {
			background-color: white;
			padding: 5px;
			border-radius: 5px;
			border-style: none;
		}

        .right-button button a {
			text-decoration: none;
			color: black;
            list-style-type: none;
            font-weight: bold;
            font-size: 20px;
            margin-right: 70px;
		}

        nav ul img {
			width: 120px;
            margin-left: 20px;
			margin-top: 10px;
			object-fit: contain;
		}

		#div {
			background-color: whitesmoke;
			width: 650px; 
			height: 730px; 
			border-radius: 10px; 
			margin-left: auto; 
			margin-right: auto; 
			box-shadow: 0px 0px 10px black;
		}

		#div1 {
			text-align: center;
			margin-top: 100px;
		}

		#div2 {
			row-gap: 10px;
		}

		#div3 {
			margin-top: 15px;
		}

        .form button {
            width: 80px;
            border-radius: 10px;
            background-color: lightgrey;
			font-weight: bold;
			padding: 10px;
			border: 2px black solid;
			cursor: pointer;
        }

		#input-subject {
			margin: 10px;
			padding: 10px;
			border-radius: 10px;
			border: 2px black solid;
			background-color: lightgrey;
			width: 100%;
			margin: auto;
		}

		#input-message {
			resize: none;
			height: 100px;
			border-radius: 10px;
			background-color: lightgrey;
			border: 2px black solid;
			margin-top: 10px;
		}


	</style>

</head>			

<body>

    <nav>
		<ul>
			<li>
				<img src="images/Wlogo.jpg">
			</li>
			<li><a href="index.html">Home</a></li>
			<li><a href="project.html">Project</a></li>
		</ul>
		<div class="right-button">
			<button><a href="ContactMe.html">Contact Me</a></button>
		</div>
	</nav>	

    <div id="div">
        <div id="div1">
            <br>
            <h1>Get in touch</h1>
        </div>
        
        <div class="contact">
            <form class="form">
                <div>
                    <label>
                        Name
                    </label>
                        <input id="input-name"/>
                </div>

                <div>
                    <label>
                        Email
                    </label>	
                        <input id="input-email"/>
                </div>

                <div>
                    <label>
                        Phone Number
                    </label>
                        <input id="input-phone"/>
                </div>

                <div id="div2">
                    <label>
                        Subject	
                    </label>
                    <select id="input-subject">
						<option value="">Chose...</option>
                        <option value="Frontend Developer">Frontend Developer</option>
                        <option value="Backend Developer">Backend Developer</option>
                        <option value="Fullstack Developer">Fullstack Developer</option>
                    </select>
                </div>

                <div>
                    <label id="div3">
                        Your Massage
                    </label>
					<textarea id="input-message"></textarea> <!-- resize: none; untuk mengatur ukuran textarea -->
                <button type="submit" class="btn-submit" onclick="submitData(event)">Submit</button>
                </div>
            </form>
        </div>
    </div>
	<br><br><br>
	<script src="js/contact.js"></script>
</body>

</html>
